<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar Libros</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h3>Gestion de Libros</h3>
		<hr>
		<h2>Actualizar Libro</h2>
		<form action="#" method="POST" th:action="@{/save}" th:object="${book}">
			<input type="hidden" th:field="*{id}">
			<label>Título</label><input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<label>Género</label><input type="text" style="text-transform:uppercase;" th:field="*{genre}" class="form-control mb-4 col-4">
			<label>Editorial</label><input type="text" th:field="*{editorial}" class="form-control mb-4 col-4">
			<label>Año</label><input type="text" th:field="*{year}" class="form-control mb-4 col-4">
			<label>Autor</label><input type="text" th:field="*{author}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Guardar Libro</button>
		</form>
		<hr>
		<a th:href="@{/book}">Volver al listado de libros</a>
	</div>
</body>
</html>
