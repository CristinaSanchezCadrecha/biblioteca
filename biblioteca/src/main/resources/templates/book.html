<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg color">
      	<div class="container-fluid">
        	<img src="../assets/logo.png" alt="logo empresa" width="100" height="100"> 
	        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	          <ul class="navbar-nav"> 
	            <li class="nav-item"><a class="nav-link nav-a" aria-current="page" href="@{/pageHome}">Home</a></li>           
	            <li class="nav-item"><a class="nav-link nav-a"  th:href="@{/pageBook}">Nuestros Libros</a></li>
			    <li class="nav-item"><a class="nav-link nav-a" th:href="@{/pageReader}">Nuestros Lectores</a></li>
	          </ul>
	        </div>
      </div>
    </nav>
	</header>
	<body>
	<div class="d-flex justify-content-center">
	<h3 class="mt-5 text-white">Listado de Libros</h3>
	<a class="btn btn-warning btn-sm  mt-5 mb-3 ms-5" th:href="@{/add}">Agregar Libro</a>
	</div>
	<div class="container">
		<table class="table table-striped table-responsive-md shadow p-3 mb-5 bg-body-tertiary ">
			<thead>
				<tr class="color">
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDirection=' + ${reverseSortDirection} }">Título
							del libro</a></th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=genre&sortDirection=' + ${reverseSortDirection} }">Género</a>
					</th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=editorial&sortDirection=' + ${reverseSortDirection} }">Editorial</a>
					</th>
					<th class="text-white">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${listBooks}">
					<td th:text="${book.name}"></td>
					<td th:text="${book.genre}"></td>
					<td th:text="${book.editorial}"></td>
					<td><a class="btn btn-primary" th:href="@{/update/{id}(id=${book.id})}">Actualizar</a> 
					<a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages > 1 }">
			<div class="row col-sm-10">
				<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
				<div class="col-sm-3">
					<span th:each="i:${#numbers.sequence(1, totalPages)}"><a
						th:if="${currentPage !=1}"
						th:href="@{'/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection='+ ${sortDirection} }">[[${i}]]</a><span
						th:unless="${currentPage !=1}">[[${i}]]</span></span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a><span
						th:unless="${currentPage < totalPages}">Proximo</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a><span
						th:unless="${currentPage < totalPages}">Ultimo</span>
				</div>
			</div>
		</div>
	</div>
	<hr class="">
	<footer>
	<div class="d-flex justify-content-center">Copyright 2023 CrisLu</div>
	</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
