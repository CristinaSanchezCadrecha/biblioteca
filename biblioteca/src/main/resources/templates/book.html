<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<h3>Listado de Libros</h3>
	<div class="container">
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDirection=' + ${reverseSortDirection} }">Título del libro</a>
					</th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=genre&sortDirection=' + ${reverseSortDirection} }">Género</a>
					</th>
					<th><a
						th:href="@{'/page/' + ${currentPage} + '?sortField=editorial&sortDirection=' + ${reverseSortDirection} }">Editorial</a>
					</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${listBooks}">
					<td th:text="${book.name}"></td>
					<td th:text="${book.genre}"></td>
					<td th:text="${book.editorial}"></td>
					<td><a class="btn btn-primary" >Actualizar</a> <a
						class="btn btn-danger"  >Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	</body>
	</html>
