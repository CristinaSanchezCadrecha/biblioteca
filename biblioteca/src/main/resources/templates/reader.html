<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Reader</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
	<h3>Listado de Lectores</h3>
	<a class="btn btn-primary btn-sm mb-3" th:href="@{/addReader}">Agregar Lector</a>
	<div class="container">
		<table class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a
						th:href="@{'/pageReader/' + ${currentPage} + '?sortField=name&sortDirection=' + ${reverseSortDirection} }">Nombre</a></th>
					<th><a
						th:href="@{'/pageReader/' + ${currentPage} + '?sortField=phoneNumber&sortDirection=' + ${reverseSortDirection} }">Teléfono</a>
					</th>
					<th><a
						th:href="@{'/pageReader/' + ${currentPage} + '?sortField=address&sortDirection=' + ${reverseSortDirection} }">Dirección</a>
					</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reader: ${listReaders}">
					<td th:text="${reader.name}"></td>
					<td th:text="${reader.phoneNumber}"></td>
					<td th:text="${reader.address}"></td>
					<td><a class="btn btn-primary" th:href="@{/updateReader/{memberNumber}(memberNumber=${reader.memberNumber})}">Actualizar</a> 
					<a class="btn btn-danger" th:href="@{/deleteReader/{memberNumber}(memberNumber=${reader.memberNumber})}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div th:if="${totalPages > 1 }">
			<div class="row col-sm-10">
				<div class="col-sm-5">Total Filas: [[${totalItems}]]</div>
				<div class="col-sm-3">
					<span th:each="i:${#numbers.sequence(1, totalPages)}"><a
						th:if="${currentPage !=1}"
						th:href="@{'/pageReader/' + ${i} + '?sortField=' + ${sortField} + '&sortDirection='+ ${sortDirection} }">[[${i}]]</a><span
						th:unless="${currentPage !=1}">[[${i}]]</span></span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageReader/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Next</a><span
						th:unless="${currentPage < totalPages}">Proximo</span>
				</div>
				<div class="col-sm-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/pageReader/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDirection=' + ${sortDirection}}">Last</a><span
						th:unless="${currentPage < totalPages}">Ultimo</span>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
