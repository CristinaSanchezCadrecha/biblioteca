<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Lector</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<h3>Gestión de Lector</h3>
		<hr>
		<h2 class="title-forms">Agregar Lector</h2>
		<form class="forms" action="#" method="POST" th:action="@{/saveReader}" th:object="${reader}">
			<label>Nombre</label><input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<label>Télefono</label><input type="text" th:field="*{phoneNumber}" class="form-control mb-4 col-4">
			<label>Dirección</label><input type="text" th:field="*{address}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Guardar Lector</button>
		</form>
		<hr>
		<a th:href="@{/reader}">Volver al listado de lectores</a>
	</div>
</body>
</html>
