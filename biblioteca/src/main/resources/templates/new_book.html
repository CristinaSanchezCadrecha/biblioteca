<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agregar Libros</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link href="css/styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="container-forms">
		<h3 class="text-white">Gestión de Libros</h3>
		<hr class="hr-forms">
		<h4 class="title-forms mb-3">Agregar Libro</h4>
		<form class="forms shadow-lg p-3 mb-5 rounded" action="#" method="POST" th:action="@{/save}" th:object="${book}">
				<label>Título</label><input type="text" th:field="*{name}" class="form-control mb-3  shadow-lg p-3 mb-3">
				<label>Género</label><input type="text" style="text-transform:uppercase;" th:field="*{genre}" class="form-control mb-3  shadow-lg p-3 mb-3">
				<label>Editorial</label><input type="text" th:field="*{editorial}" class="form-control mb-3  shadow-lg p-3 mb-3">
				<label>Año</label><input type="text" th:field="*{year}" class="form-control mb-3  shadow-lg p-3 mb-3">
				<label>Autor</label><input type="text" th:field="*{author}" class="form-control mb-3  shadow-lg p-3 mb-3">
				<button type="submit" class="btn btn-info btn-save ms-5 mb-3">Guardar Libro</button>
		</form>
		
		<a th:href="@{/book}">Volver al listado de libros</a>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
